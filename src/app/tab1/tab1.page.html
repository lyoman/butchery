<ion-header [translucent]="true">
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button color="light" autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title style="margin-right:50px;" class="title" class="ion-text-center">
          Butchery Locator
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding animated fadeIn login auth-page">
  <div class="login-content">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input type="text" [(ngModel)]="searchText" [ngModelOptions]="{ standalone: true }"
            placeholder="Search by meat type"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="!loading && ordersList">
    <ion-list *ngFor="let user of ordersList | filter: searchText" tappable>
      <ion-item [routerLinkActive]="['router-link-active']" [routerLink]="['/view-order', user]">
        <ion-thumbnail slot="start">
          <img src="{{ user.logo }}">
        </ion-thumbnail>
        <ion-label>
          <h1 color="primary">{{ user.name }}: ${{ user.quantity }}</h1>
          <h2 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{ user.butchery }}, {{ user.city }}</h2>
          <p>Created on: {{ user.dateCreated | date }}, {{ user.dateCreated | date: "shortTime" }}</p>
        </ion-label>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="loading">
    <div class="text-center" style="align-content: center;">
      <img class="ion-text-center" style="width: 100%;margin: auto;" src="assets/imgs/tenor.gif">
    </div>
  </div>
</ion-content>
